<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Manager</title>
</head>
<body>
  {% for recipe in recipes %}
    {{recipe.recipe_name}}<br>
    {{recipe.category_name}}<br>
    {{recipe.photo_url}}<br>
    {{recipe.ingredients}}<br>
    {{recipe.description}}

  {% endfor %}
</body>
</html>
