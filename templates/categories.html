{% extends 'base.html' %}
  {% block content %}
  <h3 class="orange-text center-align">All Categories</h3>
  {% if session.user|lower == "admin"|lower %}
  <div class="row">
  <div class="col s12 center-align">
    <a href="{{url_for('add_category')}}" class="btn-large orange text-shadow">
      Add Category <i class="fas fa-plus-square right"></i>
    </a>
  </div>
</div>
  {% endif %}
  <div class="row">
  {% for category in categories %}
    <div class="col s12 m6">
      <div class="card medium">
        <div class="card-image">
          <img src="{{category.photo_url}}">
          <span class="card-title">{{category.category_name}}</span>
        </div>
        <div class="card-content">
          <p>{{category.category_description}}</p>
        </div>
        <div class="card-action orange">
          <a class="orange-text white waves-effect waves-light btn" href="#">{{category.category_name}}</a>
          
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
