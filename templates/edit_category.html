{% extends "base.html" %}
{% block content %}

    <h3 class="orange-text center-align">Edit Category</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!-- category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix orange-text"></i>
                    <input id= "category_name" name="category_name" minlength="5" maxlength="50"
                        type="text" value="{{category.category_name}}" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- category description -->
            <div class="row">
				      <div class="input-field col s12">
                <i class="fas fa-bread-slice prefix orange-text"></i>
                <input id="category_description" name="category_description" type="text" value="{{category.category_description}}" class="validate" required>
                <label for="category_description"> Description </label>
              </div>
				    </div>
            
            <!-- photo url -->
            <div class="row">
              <div class="input-field col s12">
                <i class="fas fa-image prefix orange-text"></i>
                <input id="photo_url" name="photo_url" type="text" value="{{category.photo_url}}" class="validate" required>
                <label for="photo_url"> Photo URL </label>
              </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('category_page', category_id=category._id) }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle "></i>
                    </a>
            <!-- edit button -->
                    <button type="submit" class="btn-large green text-shadow ">
                        Edit Category <i class="fas fa-edit "></i>
                    </button>
                </div>
            </div>

{% endblock %}
