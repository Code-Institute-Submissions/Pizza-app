{% extends 'base.html' %} {% block content %}


    <div class="row">
        <div class="col s12 m6 l8 offset-l2 margin-bottom-4vh center-align">
            <div class="card">
            {% for category in categories %}
                    <div class="card-content orange white-text">
                        <h3>{{category.category_name}}</h3><br>
                        <li class="divider"></li>
                        <br>
                        <p>{{category.category_description}}</p><br>
                        <a class="white orange-text btn" href="#">Category: {{category.category_name}}</a>                       
                    </div>
                    
                    <div class="card-image responsive-img">
                       <img class="responsive-img" src="{{category.photo_url}}"/>
                    </div>
                    <div class="card-action orange">
                      {% if session.user|lower == "admin"|lower %}
                      <a class="btn-large green" href="{{ url_for('edit_category', category_id=category._id) }}">Edit <i class="fas fa-edit"></i></a>
                      <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn-large red"> Delete  <i class="fas fa-trash"></i></a>
                      {%endif%}
                    </div>
                   
            {% endfor %}
        </div>
    </div>
  </div>


{% endblock %}
