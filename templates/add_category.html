{% extends "base.html" %}
{% block content %}

    <h3 class="orange-text center-align">Add Category</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            <!-- category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix orange-text"></i>
                    <input id= "category_name" name="category_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- category description -->
            <div class="row">
				      <div class="input-field col s12">
                <i class="fas fa-bread-slice prefix orange-text"></i>
                <input id="category_description" name="category_description" type="text" class="validate" required>
                <label for="category_description"> Description </label>
              </div>
				    </div>
            
            <!-- photo url -->
            <div class="row">
              <div class="input-field col s12">
                <i class="fas fa-image prefix orange-text"></i>
                <input id="photo_url" name="photo_url" type="text" class="validate" required>
                <label for="photo_url"> Photo URL </label>
              </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large orange text-shadow">
                        Add Category <i class="fas fa-plus-square right "></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
