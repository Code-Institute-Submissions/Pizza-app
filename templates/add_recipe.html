{% extends 'base.html' %} {% block content %}
    
<div class="container"> 
  <div class="row">
    <h3>Add Recipe</h3>
    <form action="" method="POST" class="col s12">
        
     <div class="row">   
        <div class="input-field col s12">
            <i class=" prefix"></i>
            <select id="category_name" name="category_name">
              <option value="" disabled selected>Choose a Style</option>
               {% for category in categories %}
                      <option value="{{category.category_name}}">{{category.category_name}}</option>
               {% endfor %}
            </select>
            <label>Style of Pizza</label>
        </div>
     </div>
     
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-pizza-slice prefix"></i>
          <input id="recipe_name" name="recipe_name" type="text" class="validate">
          <label for="icon_prefix"> Recipe Name </label></textarea>
        </div>
        
        <div class="input-field col s12">
          <i class="fas fa-info prefix"></i>
          <input id="recipe_intro" name="recipe_intro" type="text" class="validate">
          <label for="icon_prefix"> Recipe intro-text </label>
        </div>
        
        <div class="input-field col s12">
          <i class="fas fa-list prefix"></i>
          <input id="ingredients" name="ingredients" type="text" class="validate">
          <label for="icon_prefix"> Ingredients </label>
        </div>
        
        <div class="input-field col s12">
          <i class="fas fa-bread-slice prefix"></i>
          <input id="description" name="description" type="text" class="validate">
          <label for="icon_prefix"> How to Make it? </label>
        </div>
        
        <div class="input-field col s12">
          <i class="fas fa-image prefix"></i>
          <input id="photo_url" name="photo_url" type="text" class="validate">
          <label for="icon_prefix"> Photo URL </label>
        </div>
        
        <div class="row">
            <button class="btn waves-effect deep-orange lighten-2 btn_add_recipe" type="submit" name="action">Add New Recipe
                <i class=" right"></i>
             </button>
        </div>
        
      </div>
    </form>
  </div>
</div>  


{% endblock %}
