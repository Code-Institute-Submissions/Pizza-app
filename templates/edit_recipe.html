{% extends "base.html" %}
{% block content %}

    <h3 class="orange-text center-align">Edit Recipe</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
            <!-- category selection -->
			<div class="row">
				<div class="input-field col s12">
          <i class="fas fa-pizza-slice prefix orange-text"></i>
					<select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled >Choose Category</option>
                        {% for category in categories %}
                          {% if category.category_name == recipe.category_name %}
                            <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                          {% else %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                          {% endif %}
                        {% endfor %}
                    </select>
					<label for="category_name">Pizza Style</label>
				</div>
			</div>
            <!-- recipe name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix orange-text"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
                        value="{{ recipe.recipe_name }}" type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!-- recipe intro -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-info prefix orange-text"></i>
                    <input id="recipe_intro" name="recipe_intro" minlength="5" maxlength="500"
                        value="{{ recipe.recipe_intro}}" type="text" class="validate" required>
                    <label for="recipe_intro">Recipe Intro</label>
                </div>
            </div>
            <!-- Ingredients  -->
            <div class="row">
              <div class="input-field col s12">
                <i class="fas fa-list prefix orange-text"></i>
                <input  value="{{ recipe.ingredients }}" id="ingredients" name="ingredients" type="text" class="validate" required>
                <label for="ingredients"> Ingredients </label>
              </div>
            </div>
            <!-- recipe description -->
            <div class="row">
				      <div class="input-field col s12">
                <i class="fas fa-bread-slice prefix orange-text"></i>
                <input  value="{{ recipe.description }}" id="description" name="description" type="text" class="validate" required>
                <label for="description"> How to Make it? </label>
              </div>
				    </div>
            
            <!-- photo url -->
            <div class="row">
              <div class="input-field col s12">
                <i class="fas fa-image prefix orange-text"></i>
                <input  value="{{ recipe.photo_url }}" id="photo_url" name="photo_url" type="text" class="validate" required>
                <label for="photo_url"> Photo URL </label>
              </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('recipe_page', recipe_id=recipe._id) }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle "></i>
                    </a>
            <!-- edit button -->
                    <button type="submit" class="btn-large yellow darken-2 text-shadow ">
                        Edit Recipe <i class="fas fa-edit "></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
